<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FoodSaver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-burgundy">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                FoodSaver
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Forgot Password</h2>
        <form action="#" method="post" class="form-signup">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-burgundy">Send Reset Link</button>
            <div class="mt-3">
                <p><a href="sign-in.html">Back to Sign In</a></p>
            </div>
        </form>
    </div>

    <footer class="py-4 bg-burgundy text-white text-center">
        <div class="container">
            <p>&copy; 2024 FoodSaver. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

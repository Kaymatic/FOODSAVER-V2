<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSaver</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for Icons & Bootstrap for Responsiveness -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-burgundy">
        <div class="container">
            <a class="navbar-brand" href="#">
                FoodSaver
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link" href="add-listing.html">ADD LISTING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="request-food.html">REQUEST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign-in.html">SIGN IN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Landing Page with Icons -->
    <header class="hero-section text-white text-center">
        <div class="container">
            <h1 class="display-4">WELCOME TO FOOD SAVER</h1>
            <p class="lead">CONNECTING SURPLUS FOOD WITH THOSE IN NEED</p>
            <!-- Menu Options with Icons -->
            <div class="row mt-5">
                <div class="col-md-4">
                    <a href="add-listing.html" class="menu-option">
                        <i class="fas fa-plus-circle fa-3x"></i>
                        <h5 class="mt-2">ADD LISTING</h5>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="request-food.html" class="menu-option">
                        <i class="fas fa-hand-holding-heart fa-3x"></i>
                        <h5 class="mt-2">REQUEST</h5>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="sign-in.html" class="menu-option">
                        <i class="fas fa-sign-in-alt fa-3x"></i>
                        <h5 class="mt-2">SIGN IN</h5>
                    </a>
                </div>
            </div>
            <div class="mt-4">
                <a href="sign-up.html" class="btn btn-burgundy btn-lg text-uppercase">GET STARTED</a>
            </div>
        </div>
    </header>

    <!-- Available Foods Section with Carousel -->
    <section id="available-foods" class="py-5 bg-light">
        <div class="container text-center">
            <h2>Available Foods</h2>
            <div id="foodCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <img src="images/Menu 11.jpeg" class="d-block w-25 mx-2" alt="Food 1">
                            <img src="images/Menu 3.jpeg" class="d-block w-25 mx-2" alt="Food 2">
                            <img src="images/Menu 4.jpeg" class="d-block w-25 mx-2" alt="Food 3">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <img src="images/Menu 5.jpeg" class="d-block w-25 mx-2" alt="Food 4">
                            <img src="images/Menu 6.jpeg" class="d-block w-25 mx-2" alt="Food 5">
                            <img src="images/Menu 2.jpeg" class="d-block w-25 mx-2" alt="Food 6">
                        </div>
                    </div>
                </div>

                <!-- Carousel controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#foodCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#foodCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-burgundy text-white text-center">
        <div class="container">
            <p>&copy; 2024 FoodSaver. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

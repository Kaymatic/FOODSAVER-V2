<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Food - FoodSaver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-burgundy">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> FoodSaver
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Request Food</h2>
        <form action="#" method="post" class="form-signup">
            <div class="mb-3">
                <label for="food-request" class="form-label">Food Item <i class="fas fa-utensils"></i></label>
                <input type="text" class="form-control" id="food-request" placeholder="What do you need?" required>
            </div>
            <div class="mb-3">
                <label for="quantity-request" class="form-label">Quantity <i class="fas fa-sort-numeric-up"></i></label>
                <input type="number" class="form-control" id="quantity-request" required>
            </div>
            <button type="submit" class="btn btn-burgundy">Request Food <i class="fas fa-hand-holding-heart"></i></button>
        </form>
    </div>

    <footer class="py-4 bg-burgundy text-white text-center">
        <div class="container">
            <p>&copy; 2024 FoodSaver. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
